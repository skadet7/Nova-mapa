<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-div">
    <header>
      <img src="assets/site-logo.png" alt="pc web shop logo" class="site-logo-img">

      <ul class="menu-ul">
        <li><a href="#">Products</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="header-buttons-div">
        <button class="login-btn rounded-btn">
          <img src="assets/login.png" alt="">
        </button>
        <button class="shopping-cart-btn rounded-btn">
          <img src="assets/shopping-cart.png" alt="">
          <span>2</span>
        </button>
      </div>

    </header>
    <main>
      <div class="filter-products-div">
        <form action="filter-products">
          <label class="container" for="gaming">Gaming
            <input type="checkbox" id="gaming" name="category" value="gaming">
            <span class="checkmark-span"></span>
          </label>
          <label class="container" for="office">Office
            <input type="checkbox" id="office" name="category" value="office">
            <span class="checkmark-span"></span>
          </label>
        </form>
      </div>
      <div class="products-div">
        <form action="sort_products" class="sort-form">
          <label for="sort-options">Sort By</label>
          <select name="sort_by" id="sort-options">
            <option value="name_asc">Name A - Z</option>
            <option value="name_desc">Name A - Z</option>
            <option value="price_asc">Lowest Price</option>
            <option value="price_desc">Highest Price</option>
            <option value="newest">Newest</option>
          </select>
        </form>
      </div>
      <div class="products-grid-div">
        <div class="grid-product-card-div">
          <img src="assets/products-images/maticna-ploca-msi-pro-h610m-e-ddr4-intel-lga1700-micro-atx-16798-pro_h610m-e_ddr4_262427.jpg" alt="">
          <h3>Matična ploča MSI Pro H610M-G DDR4, Intel LGA1700, Micro ATX</h3>
          <img class="grid-product-img" src="assets/star-icon.png" alt="">
          <ul>
            <li>Podnožje: Intel LGA1700</li>
            <li>Vrsta memorije: DDR4</li>
            <li>Veličina: Micro ATX</li>
          </ul>
          <h4>
            83,83 €
          </h4>
          <button>
            - 4.19 € E-BANKARSTVOM
          </button>
          <img class="grid-product-img" src="assets/heart-icon.png" alt="">
        </div>
      </div>
  </div>
  </main>
</body>

</html>
